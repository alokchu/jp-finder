<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JP Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 100px;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    #error-message {
      color: red;
      margin-top: 5px;
      display: none;
    }
    #status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    /* Custom autocomplete styling */
    .suburb-suggestions {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 0 0 4px 4px;
      background: white;
      position: absolute;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .suburb-suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suburb-suggestion:hover, .suburb-suggestion.selected {
      background-color: #f0f0f0;
    }
    .input-container {
      position: relative;
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    #suburb-input {
      padding: 10px 10px 10px 36px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #suburb-input:focus {
      outline: none;
      border-color: #66afe9;
      box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
    }
    #find-jp {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #find-jp:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>NSW Justice of Peace Finder</h1>

  <div id="search-container">
    <label for="suburb-input">Enter your suburb:</label>
    <div class="input-container">
      <span class="search-icon">üîç</span>
      <input id="suburb-input" type="text" placeholder="Type a NSW suburb..." autocomplete="off" />
    </div>
    <div id="suburb-suggestions" class="suburb-suggestions" style="display: none;"></div>
    <div id="error-message"></div>
    <button id="find-jp">Find Nearest JP</button>
    <div id="status-message"></div>
  </div>

  <div id="result">
    <p class="loading">Loading suburbs data...</p>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
