<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JP Finder</title>
  <link rel="stylesheet" href="/css/style.css?v=1747003572">
</head>
<body>
  <h1>NSW Justice of Peace Finder</h1>

  <div id="search-container">
    <label for="suburb-input">Enter your suburb:</label>
    <div class="input-container">
      <span class="search-icon">🔍</span>
      <input id="suburb-input" type="text" placeholder="Type a NSW suburb..." autocomplete="off" />
    </div>
    <div id="suburb-suggestions" class="suburb-suggestions" style="display: none;"></div>
    <div id="error-message"></div>
    <button id="find-jp">Find Nearest JP</button>
    <div id="status-message"></div>
  </div>

  <div id="result">
    <p>Enter your suburb above to find the nearest Justice of the Peace.</p>
  </div>

  <!-- Load JP locations data first -->
  <script src="js/jp-locations.js"></script>
  <!-- Then load main.js which will use the locations data -->
  <script src="js/main.js"></script>
</body>
</html>
